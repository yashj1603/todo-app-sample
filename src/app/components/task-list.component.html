<div>
    <h1>Task List</h1>
    <input [(ngModel)]="newTask" placeholder="New task" />
    <button (click)="addTask()">Add Task</button>
  
    <ul>
      <li *ngFor="let task of tasks">
        {{ task.name }}
        <button (click)="deleteTask(task._id)">Delete</button>
      </li>
    </ul>
  </div>
